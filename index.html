<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <article class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="matrix__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </article>
  <article class="to-do">
    <section>
      <label class="to-do__new-lbl" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="to-do__inpt to-do__inpt_new to-do__task" type="text">
        <button class="to-do__btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="to-do__caption">Todo</h3>
      <ul id="incomplete">
        <li class="to-do__list-item">
          <input class="to-do__inpt" type="checkbox">
          <label class="to-do__lbl to-do__task">Pay Bills</label>
          <input class="to-do__inpt to-do__task" type="text">
          <button class="to-do__btn edit">Edit</button>
          <button class="to-do__btn delete">
            <img class="to-do__remove" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="to-do__list-item to-do__list-item_edit-mode">
          <input class="to-do__inpt" type="checkbox">
          <label class="to-do__lbl to-do__task">Go Shopping</label>
          <input class="to-do__inpt to-do__task" type="text" value="Go Shopping">
          <button class="to-do__btn edit">Save</button>
          <button class="to-do__btn delete">
            <img class="to-do__remove" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="to-do__caption">Completed</h3>
      <ul class="to-do__completed" id="completed">
        <li class="to-do__list-item">
          <input class="to-do__inpt" type="checkbox" checked>
          <label class="to-do__lbl to-do__task">See the Doctor</label>
          <input class="to-do__inpt to-do__task" type="text">
          <button class="to-do__btn edit">Edit</button>
          <button class="to-do__btn delete">
            <img class="to-do__remove" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
