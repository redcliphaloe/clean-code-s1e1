<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <article class="matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </article>
  <article class="to-do">
    <section>
      <label class="lbl" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="inpt task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="caption3">Todo</h3>
      <ul id="incomplete">
        <li class="list-item">
          <input class="inpt" type="checkbox">
          <label class="lbl task">Pay Bills</label>
          <input class="inpt task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="inpt" type="checkbox">
          <label class="lbl task">Go Shopping</label>
          <input class="inpt task" type="text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="remove" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="caption3">Completed</h3>
      <ul id="completed">
        <li class="list-item">
          <input class="inpt" type="checkbox" checked>
          <label class="lbl task">See the Doctor</label>
          <input class="inpt task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
